<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="app">
      <h1>Weather App</h1>
      <header>
        <input
          type="text"
          autocomplete="off"
          class="search-box"
          placeholder="Search for your city..."
        />
        <button class="button">
          <i class="fa fa-search"></i>
        </button>
      </header>
      <main>
        <section class="location">
          <div class="city"></div>
          <div class="date"></div>
        </section>
        <div class="current">
          <div class="temp">
            <span></span>
          </div>
          <div class="weather"></div>
        </div>
      </main>
    </div>
  </body>
</html>
